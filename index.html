<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina Schedule - Ethereal Light Timetable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;400&family=Geist:wght@100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: radial-gradient(circle at 100% 100%, #AB92E1 0%, #AB92E1 15%, rgba(171, 146, 225, 0.6) 40%, rgba(171, 146, 225, 0.1) 80%, #ffffff 100%);
            --bg-dark: radial-gradient(circle at 0% 0%, #1e1b4b 0%, #1e1b4b 10%, rgba(30, 27, 75, 0.8) 30%, #0f172a 100%);
        }

        body {
            font-family: 'Geist', 'Inter', sans-serif;
            overflow-x: hidden;
            transition: background 0.5s cubic-bezier(0.16, 1, 0.3, 1), color 0.5s ease;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
        }
        
        body:not(.dark) {
            background: var(--bg-light);
            background-color: #ffffff;
            color: #334155;
        }

        body.dark {
            background: var(--bg-dark);
            background-color: #0f172a;
            color: #f1f5f9;
        }

        .font-antonio {
            font-family: 'Antonio', sans-serif;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        @keyframes persistent-glow {
            0%, 100% {
                box-shadow: 
                    0 40px 100px -20px rgba(0, 0, 0, 0.18),
                    0 20px 40px -10px rgba(0, 0, 0, 0.08);
            }
            50% {
                box-shadow: 
                    0 70px 160px -25px rgba(0, 0, 0, 0.25),
                    0 30px 60px -15px rgba(0, 0, 0, 0.15);
            }
        }

        @keyframes modal-in {
            0% { opacity: 0; transform: translateY(100%); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        @keyframes modal-out {
            0% { opacity: 1; transform: translateY(0); filter: blur(0); }
            100% { opacity: 0; transform: translateY(100%); filter: blur(5px); }
        }

        @media (min-width: 768px) {
            @keyframes modal-in {
                0% { opacity: 0; transform: scale(0.9) translateY(30px); filter: blur(5px); }
                100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
            }
            @keyframes modal-out {
                0% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
                100% { opacity: 0; transform: scale(0.95) translateY(20px); filter: blur(3px); }
            }
        }

        @keyframes backdrop-in {
            0% { opacity: 0; backdrop-filter: blur(0); }
            100% { opacity: 1; backdrop-filter: blur(12px); }
        }

        @keyframes backdrop-out {
            0% { opacity: 1; backdrop-filter: blur(12px); }
            100% { opacity: 0; backdrop-filter: blur(0); }
        }

        .modal-animate-in { animation: modal-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .modal-animate-out { animation: modal-out 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .backdrop-animate-in { animation: backdrop-in 0.5s ease forwards; }
        .backdrop-animate-out { animation: backdrop-out 0.4s ease forwards; }

        /* Glass Panel */
        .glass-panel {
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            transition: background 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
        }

        body:not(.dark) .glass-panel {
            background: rgba(255, 255, 255, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.02),
                0 15px 35px -5px rgba(0, 0, 0, 0.08),
                0 45px 90px -15px rgba(0, 0, 0, 0.12);
        }

        body.dark .glass-panel {
            background: rgba(15, 23, 42, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 10px 15px -3px rgba(0, 0, 0, 0.4),
                0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        .modal-glow-persistent {
            animation: persistent-glow 8s infinite ease-in-out;
        }

        body.dark .modal-glow-persistent {
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        /* Course Cards */
        .liquid-card {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), 
                        box-shadow 0.6s cubic-bezier(0.16, 1, 0.3, 1), 
                        background 0.4s ease, 
                        border-color 0.4s ease,
                        color 0.4s ease;
            will-change: transform, box-shadow;
        }

        body:not(.dark) .liquid-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.85);
            box-shadow: 0 10px 25px -10px rgba(0, 0, 0, 0.12);
        }

        body.dark .liquid-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px -10px rgba(0, 0, 0, 0.5);
        }

        .liquid-card:active {
            transform: scale(0.94) translateY(0);
            transition: transform 0.1s ease-out;
        }

        body:not(.dark) .liquid-card:active {
            background: rgba(255, 255, 255, 0.95);
        }

        body.dark .liquid-card:active {
            background: rgba(51, 65, 85, 0.8);
        }

        @media (min-width: 1024px) {
            .liquid-card:hover {
                transform: translateY(-12px) scale(1.08);
            }
            body:not(.dark) .liquid-card:hover {
                background: rgba(255, 255, 255, 0.95);
                box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.22), 0 0 25px rgba(255, 255, 255, 0.4);
                border-color: rgba(255, 255, 255, 1);
            }
            body.dark .liquid-card:hover {
                background: rgba(51, 65, 85, 0.9);
                box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6), 0 0 25px rgba(255, 255, 255, 0.05);
                border-color: rgba(255, 255, 255, 0.2);
            }
        }

        .shimmer-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 5s infinite ease-in-out;
            filter: blur(4px);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .sticky-col {
            position: sticky;
            left: -1px;
            z-index: 20;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            transition: background 0.5s ease, border-color 0.5s ease;
        }

        body:not(.dark) .sticky-col {
            background: rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.4);
        }

        body.dark .sticky-col {
            background: rgba(15, 23, 42, 0.6);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .transition-grid { transition: opacity 0.4s ease-out, transform 0.4s ease-out; }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
        body.dark ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); }

        @supports (padding: env(safe-area-inset-bottom)) {
            .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        }
    </style>
